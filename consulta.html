<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Consulta de inquilinos | Alamedas</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script defer src="assets/consulta.js"></script>
</head>
<body>
  <header class="wrap">
    <h1>Consulta de inquilinos</h1>
    <nav>
      <a href="index.html">Inicio</a> ·
      <a href="calendario.html">Calendario</a> ·
      <a href="consulta.html">Consulta</a>
    </nav>
  </header>

  <main class="wrap">
    <section>
      <h2>Estado de cuota del mes actual</h2>
      <form id="consulta-form">
        <input type="text" id="dpi" placeholder="DPI" required maxlength="13" />
        <input type="text" id="casa" placeholder="Número de Casa" required />
        <input type="text" id="nombre" placeholder="Primer Nombre" required />
        <input type="text" id="apellido" placeholder="Primer Apellido" required />
        <input type="date" id="fecha" required />
        <button type="submit">Consultar</button>
      </form>
      <p id="estado"></p>
    </section>

    <section>
      <h2>Historial de pagos</h2>
      <form id="historial-form">
        <input type="date" id="desde" required />
        <input type="date" id="hasta" required />
        <button type="submit">Buscar</button>
      </form>
      <table id="historial">
        <thead>
          <tr>
            <th>Fecha pago</th>
            <th>Año</th>
            <th>Mes</th>
            <th>Casa</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer class="wrap small">© 2025 Alamedas. Demo académico.</footer>
</body>
</html>
